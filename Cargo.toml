[package]
name = "nntp-proxy"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "nntp-proxy"
path = "src/main.rs"

[lib]
name = "nntp_proxy"
path = "src/lib.rs"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
tokio-uring = "0.5"
rek2_nntp = "1.0"
clap = { version = "4.0", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
tracing = "0.1"
anyhow = "1.0"
tracing-subscriber = "0.3"

[dev-dependencies]
tempfile = "3.8"
