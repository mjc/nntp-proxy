[package]
name = "nntp-proxy"
version = "0.1.0"
edition = "2024"
description = "High-performance NNTP proxy server with connection pooling and authentication"
license = "MIT"
repository = "https://github.com/mjc/nntp-proxy"
documentation = "https://docs.rs/nntp-proxy"
homepage = "https://github.com/mjc/nntp-proxy"
keywords = ["nntp", "proxy", "server", "networking", "usenet"]
categories = ["network-programming", "web-programming"]
authors = ["Mika Cohen <mjc@kernel.org>"]
readme = "README.md"

[[bin]]
name = "nntp-proxy"
path = "src/main.rs"

[lib]
name = "nntp_proxy"
path = "src/lib.rs"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
rek2_nntp = "1.0"
clap = { version = "4.0", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
toml = "0.9"
tracing = "0.1"
tracing-subscriber = "0.3"
anyhow = "1.0"
tokio-splice2 = "0.3"  # Zero-copy networking with splice/sendfile
socket2 = "0.5"  # Safe cross-platform socket operations
crossbeam = "0.8"  # Lock-free data structures for high performance
nix = { version = "0.30", features = ["sched", "process"] }  # Low-level system calls for CPU pinning
async-trait = "0.1.89"

[dev-dependencies]
tempfile = "3.8"


[profile.release]
debug = true
